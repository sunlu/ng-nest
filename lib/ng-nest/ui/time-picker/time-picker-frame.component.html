<div class="x-time-picker-frame">
  <div class="x-time-picker-frame-hour" #hourRef>
    <x-list [data]="hourDate" [(ngModel)]="hour" (nodeClick)="hourClick($event)"></x-list>
  </div>
  <div class="x-time-picker-frame-minute" #minuteRef [hidden]="type === 'hour'">
    <x-list [data]="minuteDate" [(ngModel)]="minute" (nodeClick)="minuteClick($event)"></x-list>
  </div>
  <div class="x-time-picker-frame-second" #secondRef [hidden]="type !== 'time'">
    <x-list [data]="secondDate" [(ngModel)]="second" (nodeClick)="secondClick($event)"></x-list>
  </div>
</div>
